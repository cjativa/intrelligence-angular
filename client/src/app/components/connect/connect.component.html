<h1>Connect</h1>
<h4>Link accounts to your profile</h4>

<div class="form-group">
  <form>
    <div class="form-group-item">
      <label for="trello-connect">Trello</label>
      <button *ngIf="!trello_connected" mat-button class="trello-connect-btn" name="trello-connect" type="button" (click)="updateConnect()">Connect your Trello account</button>
      <button *ngIf="trello_connected" mat-button class="trello-connect-btn" name="trello-connect" type="button" (click)="updateConnect()">Disconnect your Trello account</button>
    </div>
    <div class="form-group-button">
    </div>
  </form>
</div>
