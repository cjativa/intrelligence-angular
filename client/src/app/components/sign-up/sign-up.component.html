<div class="container">
  <h1>Create an Intrelligence account</h1>
  <div class="subheading">
    <p>or
      <a routerLink="/login">sign in to your account</a>
    </p>
  </div>
  <h3>Get started on insight, reporting, and productivity</h3>
  <div class="form-group">
    <form (submit)="signUp()">
      <div class="form-group-item">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Your name" [(ngModel)]="credentials.name">
      </div>
      <div class="form-group-item">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Your email address" [(ngModel)]="credentials.email">
      </div>
      <div class="form-group-item">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="credentials.password">
      </div>
      <div class="form-group-button">
        <button mat-button class="sign-up-btn" type="submit">Sign up</button>
      </div>
    </form>
  </div>
</div>
