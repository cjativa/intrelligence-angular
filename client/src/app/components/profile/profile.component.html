<h1>Profile</h1>
<h4>Welcome to your Intrelligence profile</h4>

<div class="form-group">
  <form (submit)="updateProfile()">
    <div class="form-group-item">
      <label for="heading">Heading</label>
      <input type="text" name="heading" [(ngModel)]="details.heading">
    </div>
    <div class="form-group-item">
      <label for="name">Name</label>
      <input type="text" name="name" value="{{ details?.name }}">
    </div>
    <div class="form-group-item">
      <label for="about">About Me</label>
      <input type="text" name="about" [(ngModel)]="details.about">
    </div>
    <div class="form-group-button">
      <button mat-button class="save-btn" type="submit">Save</button>
    </div>

  </form>
</div>
