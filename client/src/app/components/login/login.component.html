<div class="container">
  <h1>Log in to Intrelligence</h1>
  <div class="subheading">
    <p>or
      <a routerLink="/signUp">create a new account</a>
    </p>
  </div>
  <h3>Welcome back, productive ol' you</h3>
  <div class="form-group">
    <form (submit)="login()">
      <div class="form-group-item">
        <label for="email">Email address</label>
        <input type="email" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
      </div>
      <div class="form-group-item">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="credentials.password">
      </div>
      <div class="form-group-button">
        <button mat-button class="login-btn" type="submit">Log in</button>
      </div>
    </form>
  </div>
</div>
