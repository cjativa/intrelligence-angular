<h1>Account</h1>
<h4>Edit relevant account settings here</h4>

<div class="form-group">
  <form (submit)="updateAccount()">
    <div class="form-group-item">
      <label for="email">Email Address</label>
      <input type="email" name="email" value="{{ accountDetails?.email }}">
    </div>
    <div class="form-group-item">
      <label for="password">Password</label>
      <input type="password" name="password" [(ngModel)]="accountDetails.password">
    </div>
    <div class="form-group-item">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" name="confirm-password" [(ngModel)]="accountDetails.confirm-password">
    </div>
    <div class="form-group-button">
      <button mat-button class="save-btn" type="submit">Save</button>
    </div>
  </form>
</div>
